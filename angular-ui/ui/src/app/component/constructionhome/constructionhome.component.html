<div class="row">
    <div class="col-md-5"></div>
    <div class="col-md-7">
        <button (click)=" goToHome()" class="btn btn-outline-light  logoutbttn">Submit New Bid</button>
        <button (click)=" goToRegistration()" class="btn btn-outline-light  logoutbttn">Approved Bids</button>


    </div>

</div>


<div class="row">
    <div class="col-md-10"></div>
    <div class="col-md-2">
        <button (click)="logout()" class="btn btn-outline-light  logoutbttn">logout</button>
    </div>
</div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10 form-div">

              
            <p  class="viewstatushouse" *ngIf="!values||values.length==0">NO DATA FOUND</p>
                    <table *ngIf="values.length>0" class="table table-hover ">
                        <thead class="thead-dark">
                            <tr>
                                <th>HouseRequestID</th>
                                <th>ArchitectID</th>
                                <th>PlanDetails</th>


                                <th> </th>

                            </tr>
                        </thead>

                        <tr *ngFor="let value of values ">
                            <td>
                                <p>{{value.HouseRequestID}}</p>
                            </td>
                            <td>
                                <p>{{value.ArchitectID}}</p>
                            </td>
                            <td>
                                <p>{{value.PlanDetails}}</p>
                            </td>

                            <td>
                                <button type="button" class="btn" (click)="open(content,value)">Submit Bid</button>
                            </td>

                        </tr>
                      
                    </table>
                    



            <ng-template #content let-modal>
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="modal-body">
                        <form [formGroup]="modalform">
                            <div class="form-group">


                                <label>House Request ID </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="text" value="{{currentRequest.HouseRequestID}}" formControlName='HouseRequestID'>
                                <br/>
                                <label>Bid Amount</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="text" placeholder="Enter  Bid Amount" formControlName='BidAmount'>
                                <br/>
                                <label>Alloted Time </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="text" placeholder="Alloted time" formControlName='time'>
                                <br/>
                                <button class="btn" (click)="userAccept()">Submit</button> &nbsp;&nbsp;&nbsp;
                            </div>
                        </form>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
                </div>
            </ng-template>
          

          
        </div>
