<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10 form-div">


        <div class="table table-striped">

                <p  class="viewstatushouse" *ngIf="!values||values.length==0">NO DATA FOUND</p>
            <table *ngIf="values.length>0" class="table table-hover ">
                <thead class="thead-dark">
                    <tr>
                        <th>House Request Id</th>
                        <th>User Id</th>
                        <th>House Number</th>
                        <th>DamageDetails</th>
                        <th>Location</th>
                        <th>Property Id</th>
                        <th></th>
                        <th> </th>

                    </tr>
                </thead>

                <tr *ngFor="let value of values ">
                    <td>
                        <p>{{value.HouseRequestID}}</p>
                    </td>
                    <td>
                        <p>{{value.UserID}}</p>
                    </td>
                    <td>
                        <p>{{value.HouseNumber}}</p>
                    </td>
                    <td>
                        <p>{{value.DamageDetails}}</p>
                    </td>
                    <td>
                        <p>{{value.HouseLocation}}</p>
                    </td>
                    <td>
                        <p>{{value.PropertyID}}</p>
                    </td>
                    <td>
                        <button type="button" class="btn" (click)="acceptrejectalllist(value.HouseRequestID)">View Plans</button>
                    </td>



                </tr>
            </table>


            

        </div>
